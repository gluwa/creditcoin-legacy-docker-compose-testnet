version: "3.7"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-testnet
    depends_on:
      - validator
    expose:
      - 4004
    command: settings-tp -C tcp://validator:4004
    stop_signal: SIGKILL
    logging:
        driver: loki
        options:
            loki-url: https://153011:eyJrIjoiNTBjYTkzYzk0NmQ3NDdlMjA5ZmMyMTZlMzRhYzZkN2Y1NjBlZGI1MSIsIm4iOiJjY29pbmRldiIsImlkIjo1OTEzMDB9@logs-prod3.grafana.net/loki/api/v1/push
            loki-external-labels: container_name=sawtooth-settings-tp-testnet
            loki-relabel-config: |
              - action: labelmap
                regex: compose_service
                replacement: service
            max-file: "5"
            max-size: "10m"

  validator:
    image: gluwa/creditcoin-validator:1.7
    container_name: sawtooth-validator-testnet
    volumes:
      - type: volume
        source: validator-testblock-volume
        target: /var/lib/sawtooth/
      - type: volume
        source: validator-key-volume
        target: /etc/sawtooth/keys/
    expose:
      - 4004
      - 8800
    ports:
      - 4004:4004
      - 8800:8800
    secrets:
     - source: validator_logging
       target: /etc/sawtooth/log_config.toml
     - source: telegraf_logging
       target: /etc/telegraf/telegraf.conf
    command: |
        bash -c 'if [[ ! -f /etc/sawtooth/keys/validator.pub ]]
            then 
                echo "First run"
                sawadm keygen
            fi
            (telegraf &) && \
            sawtooth-validator -vv \
                --endpoint tcp://[insert.your.ip]:8800 \
                --bind component:tcp://eth0:4004 \
                --bind network:tcp://eth0:8800 \
                --scheduler parallel \
                --peering dynamic \
                --seeds tcp://creditcoin-test-node.gluwa.com:8800 \
                --seeds tcp://creditcoin-test-gateway.gluwa.com:8800'
    stop_signal: SIGKILL
    logging:
        driver: loki
        options:
            loki-url: https://153011:eyJrIjoiNTBjYTkzYzk0NmQ3NDdlMjA5ZmMyMTZlMzRhYzZkN2Y1NjBlZGI1MSIsIm4iOiJjY29pbmRldiIsImlkIjo1OTEzMDB9@logs-prod3.grafana.net/loki/api/v1/push
            loki-external-labels: container_name=sawtooth-validator-testnet
            loki-relabel-config: |
              - action: labelmap
                regex: compose_service
                replacement: service
            max-file: "5"
            max-size: "100m"

  rest-api:
    image: gluwa/sawtooth-rest-api:1.7
    container_name: sawtooth-rest-api-testnet
    expose:
      - 8008
    ports:
      - 8008:8008
    secrets:
     - source: rest_api_logging
       target: /etc/sawtooth/log_config.toml
    depends_on:
      - validator
    command: sawtooth-rest-api -C tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL
    logging:
        driver: loki
        options:
            loki-url: https://153011:eyJrIjoiNTBjYTkzYzk0NmQ3NDdlMjA5ZmMyMTZlMzRhYzZkN2Y1NjBlZGI1MSIsIm4iOiJjY29pbmRldiIsImlkIjo1OTEzMDB9@logs-prod3.grafana.net/loki/api/v1/push
            loki-external-labels: container_name=sawtooth-rest-api-testnet
            loki-relabel-config: |
              - action: labelmap
                regex: compose_service
                replacement: service
            max-file: "5"
            max-size: "100m"

  processor:
    image: gluwa/creditcoin-processor:1.7
    container_name: creditcoin-processor-testnet
    depends_on:
      - validator
      - settings-tp
    expose:
      - 4004
    command: ./ccprocessorLinux.out tcp://validator:4004 tcp://gateway:55555
    stop_signal: SIGKILL
    logging:
        driver: loki
        options:
            loki-url: https://153011:eyJrIjoiNTBjYTkzYzk0NmQ3NDdlMjA5ZmMyMTZlMzRhYzZkN2Y1NjBlZGI1MSIsIm4iOiJjY29pbmRldiIsImlkIjo1OTEzMDB9@logs-prod3.grafana.net/loki/api/v1/push
            loki-external-labels: container_name=creditcoin-processor-testnet
            loki-relabel-config: |
              - action: labelmap
                regex: compose_service
                replacement: service
            max-file: "5"
            max-size: "10m"


  gateway:
    image: gluwa/creditcoin-gateway:1.7
    container_name: creditcoin-gateway-testnet
    expose:
      - 55555
    ports:
      - 55555:55555
    secrets:
     - source: gateway_config
       target: /home/Creditcoin/Gateway/appsettings.json
    entrypoint: ./ccgateway
    stop_signal: SIGKILL

secrets:
  gateway_config:
    file: ./gatewayConfig.json
  rest_api_logging:
    file: ./rest_api-log_config.toml
  validator_logging:
    file: ./validator-log_config.toml
  telegraf_logging:
    file: ./telegraf.conf

volumes:
  validator-testblock-volume:
  validator-key-volume:
