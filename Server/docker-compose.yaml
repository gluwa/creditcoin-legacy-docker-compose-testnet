version: "3.7"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.2
    container_name: sawtooth-settings-tp-testnet
    depends_on:
      - validator
    entrypoint: settings-tp -C tcp://validator:4004
    stop_signal: SIGKILL
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "10m"

  validator:
    image: gluwa/creditcoin-validator-priv:testing-2.0-29
    container_name: sawtooth-validator-testnet
    volumes:
      - type: volume
        source: validator-testblock-volume
        target: /var/lib/sawtooth/
      - type: volume
        source: validator-testkey-volume
        target: /etc/sawtooth/keys/
    expose:
      - 4004
      - 8800
      - 5050
    ports:
      - 4004:4004
      - 8800:8800
    secrets:
     - source: validator_logging
       target: /etc/sawtooth/log_config.toml
    entrypoint: |
        bash -c 'if [[ ! -f /etc/sawtooth/keys/validator.pub ]]
            then 
                echo "First run"
                sawadm keygen
            fi
            sawtooth-validator -vv \
                --endpoint tcp://[insert.your.ip]:8800 \
                --bind component:tcp://eth0:4004 \
                --bind network:tcp://eth0:8800 \
                --bind consensus:tcp://eth0:5050 \
                --peering dynamic \
                --seeds tcp://20.188.27.55:8800 \
                --seeds tcp://40.112.252.222:8800 \
                --seeds tcp://20.113.27.206:8800 \
                --seeds tcp://20.87.27.245:8800 \
                --scheduler serial \
                --state-pruning-block-depth 2000000'
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
    stop_signal: SIGKILL
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "100m"

  rest-api:
    image: gluwa/sawtooth-rest-api-priv:testing-2.0-29
    container_name: sawtooth-rest-api-testnet
    ports:
      - 8008:8008
    secrets:
     - source: rest_api_logging
       target: /etc/sawtooth/log_config.toml
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api -vv -C tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "10m"

  processor:
    image: gluwa/creditcoin-processor-priv:testing-2.0-29
    container_name: creditcoin-processor-testnet
    depends_on:
      - validator
      - settings-tp
    entrypoint: ./bin/ccprocessor-rust -E tcp://validator:4004 -G tcp://gateway:55555 -vvv
    stop_signal: SIGKILL
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "10m"

  consensus:
    image: gluwa/creditcoin-consensus-priv:testing-2.0-29
    container_name: consensus
    depends_on:
      - validator
    entrypoint: ccconsensus -E tcp://validator:5050 -vvv
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s

  gateway:
    image: gluwa/creditcoin-gateway-priv:testing-2.0-29
    container_name: creditcoin-gateway-testnet
    expose:
      - 55555
    ports:
      - 55555:55555
    secrets:
     - source: gateway_config
       target: /home/Creditcoin/Gateway/appsettings.json
    entrypoint: ./ccgateway
    stop_signal: SIGKILL
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "10m"

secrets:
  gateway_config:
    file: ./gatewayConfig.json
  rest_api_logging:
    file: ./rest_api-log_config.toml
  validator_logging:
    file: ./validator-log_config.toml

volumes:
  validator-testblock-volume:
  validator-testkey-volume:
